name: Lumen Launch CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  anchor-tests:
    name: Anchor Tests + Frontend Build
    runs-on: ubuntu-latest
    container:
      image: solanalabs/solana:stable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Rust
      - name: Setup Rust
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          rustc --version

      # Setup Node.js + Yarn
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Yarn
        run: npm install -g yarn

      # Install Anchor CLI via AVM
      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --locked
          anchor --version

      # Run Anchor Tests
      - name: Run Anchor Tests
        run: anchor test

      # Install frontend dependencies
      - name: Install Frontend Dependencies
        run: npm install --prefix frontend

      # Build frontend
      - name: Build Frontend
        run: npm run build --prefix frontend

  deploy:
    name: Optional Deployment
    runs-on: ubuntu-latest
    needs: anchor-tests
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      # إضافة خطوات النشر لاحقًا على Vercel / Netlify / Cloud
      - run: echo "Deployment step can be configured here"
